<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="wrapper">
        <div id="stage">

                    <div id="landing" class="pannable-content">

                        <div id="about-me">
                            <!-- Add your content for the about me section here -->
                        </div>
                    
                        <div id="experiences">
                            <!-- Add your content for the experiences section here -->
                        </div>
                    </div>
                </div>
                <div class="pannable">
                    <div id="three-panel" class="pannable-content">
                        <h1>My 3D Work</h1>
                        <img id="td-main-image" src="3d.png" srcset="
                            3d.png_25.0.png 25w,
                            3d.png_50.0.png 50w,
                            3d.png_75.0.png 75w,
                        " alt="3D work">
                        <img id="evis-image" src="evis.png" srcset="
                            evis.png_25.0.png 25w,
                            evis.png_50.0.png 50w,
                            evis.png_75.0.png 75w,
                        "  alt="EVIS Image">
                    </div>
                </div>

                    <div id="evis-panel" class="pannable-content">
                        <h1>My 3D Work</h1>

                            evis.png_25.0.png 25w,
                            evis.png_50.0.png 50w,
                            evis.png_75.0.png 75w,
                        "  alt="EVIS Image"> -->
                    </div>
                </div>
                <div class="pannable">
                    <div id="pdi-panel" class="pannable-content">
                        <h1>My Time at PDI</h1>
                        <p>This was my first job blah blah blah</p>
                    </div>
                </div>
                <div class="pannable">
                    <div id="pastotype-panel" class="pannable-content">
                        <h1>Website Prototyping</h1>
                        <iframe src="odl/index.html" width="60%" height="50%"></iframe>
                    </div>
                </div>
            </div>
            <div id="stage-overlay">
                <div class="pan-button" id="left-button">
                    <p><</p>
                </div>
                <div class="pan-button" id="right-button">
                    <p>></p>

    <script src="projects_anim.js"></script>
